<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VeTrenCanvas</title>
</head>
<body>
    <canvas id="myCanvas" width="700" height="500"></canvas>
    <script>
        let c = document.getElementById('myCanvas');
        let ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        // Ve hinh tron
        ctx.beginPath();
        ctx.arc(200,100,50,0,2*Math.PI);
        ctx.stroke();

        //Viet chu
        ctx.font="20px arial";
        ctx.fillText("hello world",50,30);

        ctx.font ="20px arial";
        ctx.strokeText('hihi',50,60);

        //Hiệu ứng Gradient
        // let grd = ctx.createLinearGradient(0,0,200,0);
        // grd.addColorStop(0,"red");
        // grd.addColorStop(1,'white');
        // ctx.fillStyle = grd;
        // ctx.fillRect(10,20,150,50);

        let grd2 = ctx.createRadialGradient(75,50,5,90,60,90);
        grd2.addColorStop(0,"red");
        grd2.addColorStop(1,"white");
        ctx.fillStyle = grd2;
        ctx.fillRect(10,10,300,80);





    </script>
</body>
</html>
