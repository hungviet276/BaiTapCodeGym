<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HienThiCacSoNguyenTo</title>
</head>
<body>
    <script>
        let number = Number(prompt("Số Lượng Số Nguyên Tố Cần In ra:"));
        let count ;
        let n ;
        let i ;
        let result ="";
        for (count=0; count< number;){
            for (n=2;count< number;n++){
                for (i=2;i<=n;i++){
                    if (n%i==0){
                        if (n==i){
                            document.write(n + "<br>");count++;
                        } else break;
                    }
                }
            }
        }


    </script>
</body>
</html>
