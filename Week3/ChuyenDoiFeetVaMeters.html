<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen Doi Feet va Meter</title>
</head>
<body>
    <script>
        function feetToMeter(feet) {
            let meter = 0.305 * feet;
            return meter;
        }
        function meterToFeet(meter) {
            let feet = 3.279 *meter;
            return feet;
        }
        let a = feetToMeter(2);
        alert(a);
        let b =meterToFeet(2);
        alert(b);
    </script>
</body>
</html>
