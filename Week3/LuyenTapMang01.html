<h3>Bai tap 08</h3>
<form>
    <input type="number" id="songuyen"><button id="add" type="button" onclick="them();">Them vao mang</button>
    <button type="button" id="change" onclick="sapxep();">Sắp xếp</button><br>
    <p id="demo"></p>
</form>
<script>
    let a = new Array(); let i=0; let j; let b = new Array();let n;let max;let f;
    function them() {
        a[i] = document.getElementById('songuyen').value;
        i++;
        document.getElementById('songuyen').value = "";
        f= a.length;
    }
    function sapxep() {

      for (j=0;j<f ;j++) {  max =0;
          for (i=0;i< a.length; i++) {
            if (a[i] -max >0){max =a[i];n =i;}
        } b[j] = max; a.splice(n,1);
        } document.getElementById('demo').innerHTML = b;

    }
</script>
