<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SinhBangCuuChuong</title>
</head>
<body>
    <script>
        let sount; let i; let j;
        let result;
        sount = "<table border='1' cellspacing='1' width='700'>";
        for (i =1; i<=9; i++) {
            sount += "<tr>"; for ( j = 2; j <= 9; j++) { result = i*j;
                sount+= "<td>" + j + "x" + i + "=" + result +"</td>";
            } sount += "</tr>";
        } sount += "</table>";
        document.write(sount);
    </script>
</body>
</html>
