<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham Kiem tra so nguyen to</title>
</head>
<body>
<script>
        function isPrime(n) {
            let check = true;
            if (n == 1) {
                check = false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            return check;
        }
        let a = isPrime(1);
        if(a==true){alert('la so nguyen to');}
        else alert('khong la so nguyen to');
</script>
</body>
</html>
