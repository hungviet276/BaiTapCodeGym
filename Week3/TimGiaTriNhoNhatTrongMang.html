<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Gia Tri Nho Nhat Trong Mang</title>
</head>
<body>
<script>
        function minArray(arr) {
            if(arr.length == 0) {return  -1}
            let min=arr[0];
            for (let i =1; i< arr.length; i++){
                if (arr[i]< min) {min=arr[i]}
            } return min;
        }
        let a =[10,6,8,4,5,22,33,65,12,45]
        let min = minArray(a);
        alert(min);
</script>
</body>
</html>
