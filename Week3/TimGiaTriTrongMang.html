<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
        <script>
            let n = Number(prompt("Nhập vào 1 số"));
            let x = [15,35,26,45,85,45,27,32,14,25];
            let a;
                for (a =0; a<= x.length -1;a++) {
                    if (x[a] == n) { alert(n +" nam tai vi tri: " + a);}
                }
        </script>
</body>
</html>
